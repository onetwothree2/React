<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>生命周期</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        // 有状态组件
        class Hello extends React.Component{
            // 组件的初始化
            constructor(props){
                console.log("初始化阶段");
                // 初始化props（属性）
                super(props);
                // 初始化状态（即组件内部用到的变量值为状态）
                this.state = {
                    name:'jack',
                    age:30
                }
            }

            //组件加载阶段
            // 加载前
            componentWillMount(){
                console.log("组件加载前");
            } 

            // 加载后
            componentDidMount(){
                console.log('组件加载后');
            }

            // 更新数据的方法
            updateUser = ()=>{
                // 用setState的方式更新数据才会触发render！
                this.setState({
                    name:"Tim",
                    age:23
                })
            }
            // 数据更新流程 数据应不应该更新
            shouldComponentUpdate(){
                console.log("数据是否需要更新");
                return true;
            }

            // 若数据应该更新 即返回true 则数据更新
            componentWillUpdate(){
                console.log("数据将要更新");
            }

            // 数据已经更新
            componentDidUpdate(){
                console.log("数据已经更新");
            }

            // 组件加载或者数据更新 组件发生变化都会加载render
            render(){
                // 取初始化的值
                // 人为数据更新 updateUser方法
                console.log("组件加载或者数据更新");
                return <div>
                    <h1>Hello,{this.state.name}</h1>
                    <p>年龄：{this.state.age}</p>
                    <p>擅长：JavaScript</p>
                    <button onClick={this.updateUser}>数据更新</button>
                </div>
            }
        }
        // 渲染到document上
        ReactDOM.render(
            <Hello/>
            ,document.getElementById('app')
        );
    </script>
</body>
</html>
