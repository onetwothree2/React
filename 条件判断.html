<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件判断</title>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
        // 登入组件
        function Login(props){
            return <button onClick={props.updateUser}>Login</button>
        }

        // 登出组件
        function Logout(props){
            return <button onClick={props.updateUser}>Logout</button>
        }

        // 有状态组件
        class Hello extends React.Component{
            // 组件的初始化
            state = {
                isLogin:false
            }

       
            // 更新数据的方法
            updateUser = ()=>{
                // 用setState的方式更新数据才会触发render！
                this.setState({
                    // 登录状态取反
                    isLogin:!this.state.isLogin,
                })
            }

            // 组件加载或者数据更新 组件发生变化都会加载render
            render(){
                // es6中对象的解构 const { isLogin } = this.state; 与下面的意思一样               
                const isLogin = this.state.isLogin;
                let button;
                if(isLogin){
                    // 父组件的方法传给子组件
                    button = <Login updateUser={this.updateUser}/>
                }else{
                    button = <Logout updateUser={this.updateUser}/>
                }
                // 取初始化的值
                // 人为数据更新 updateUser方法
                console.log("组件加载或者数据更新");
                return <div>
                    <h1>Hello,{this.state.name}</h1>
                    <p>年龄：{this.state.age}</p>
                    <p>擅长：JavaScript</p>
                    {button}
                    <button onClick={this.updateUser}>数据更新</button>
                </div>
            }
        }
        // 渲染到document上
        ReactDOM.render(
            <Hello/>
            ,document.getElementById('app')
        );
    </script>
</body>
</html>
